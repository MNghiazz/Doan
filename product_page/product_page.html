<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thư viện sách</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="product_page.css" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
  </head>

  <body style="background-color: #f0f0f0">
    <header class="header py-2">
      <div class="d-flex flex-row align-items-center">
        <a href="/index.html" class="logo">
          <img
            src="/icon/library-svgrepo-com.svg"
            alt="library icon"
            width="50"
            class="ms-3 web-icon"
          />
        </a>
        <button
          class="btn btn-outline-secondary d-lg-none ms-3"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasResponsive"
          aria-controls="offcanvasResponsive"
        >
          Menu
        </button>

        <div class="divider"></div>

        <div class="wrapper me-auto">
          <div class="search-mobile-button">
            <button
              id="searchButtonMobile"
              type="button"
              name="searchButtonMobile"
            >
              <svg viewBox="0 0 24 24">
                <path
                  fill="#666666"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </div>
          <div class="searchBar">
            <input
              class="search-bar-type"
              id="searchQueryInput"
              type="text"
              name="searchQueryInput"
              placeholder="Tìm kiếm sách"
              value=""
            />
            <button
              id="searchQuerySubmit"
              type="submit"
              name="searchQuerySubmit"
            >
              <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                <path
                  fill="#666666"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div
          class="header-actions d-flex my-3 ms-auto me-3 align-items-center justify-content-end"
        >
          <button type="button" class="btn btn-success me-3 btn-sm">
            <strong class="cart-text">Sách đã chọn</strong>
          </button>
          <div class="user-info">
            <span id="user-name" class="user-name"
              ><strong>Leonardo Dicaprio</strong></span
            >
            <img
              class="rounded-circle shadow-4-strong"
              id="avatar"
              src="/image/sample1.jpg"
              width="30"
              height="30"
            />
          </div>
          <div class="divider"></div>
          <img
            src="/icon/bell-solid.svg"
            alt="bell icon"
            width="20"
            class="bell-icon"
          />
        </div>
      </div>
    </header>

    <main class="productSession content-center" product-session>
      <div class="book-information cf" book-information></div>

      <div
        class="book-content-wrap cf"
        style="display: block"
        id="bookContent"
        book-content
      ></div>

      <div
        class="catalog-content-wrap"
        id="catalogContent"
        style="display: none"
      >
        <div class="volume-wrap">
          <div class="volume" id="max-volume">
            <h3>Danh sách chương</h3>
            <ul class="cf chapters" chapters-session></ul>

            <div class="list-chapter">
              <nav aria-label="Chapter navigation" class="nav-pagination">
                <ul class="pagination"></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="product_page.js" type="module"></script>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
